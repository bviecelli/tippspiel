# Default-Logindaten. Wenn andere Daten lokal
# genutzt werden sollen, dann bitte diese 8 Zeilen
# in eine Datei dblogin.yml kopieren und dort die
# eigenen Daten angeben.
# Bitte die dblogin.yml NICHT in dei Versionskontrolle einchecken!
login_dev: &login_dev
  username: root
  password:
  host: localhost
login_test: &login_test
  username: root
  password:
  host: localhost

<%= file = File.join(Rails.root, "config", "dblogin.yml")
    IO.read(file) if File.exist?(file) %>

development:
  adapter: mysql2
  encoding: utf8
  database: tippspiel_development
  pool: 5
  <<: *login_dev

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: tippspiel_test
  pool: 5
  <<: *login_test

# prod db == dev db
production:
  adapter: mysql2
  encoding: utf8
  database: tippspiel_development # hier nutzen wir auch lokal unser dev DB
  pool: 5
  <<: *login_dev